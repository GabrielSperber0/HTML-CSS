<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTMl</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente o diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="m.png" type="image/png">
        <img src="g.png" alt="foto g">
    </picture>
    <h1>reproduzindo audio </h1>
    <audio src="media/a.mp3"controls autoplay loop></audio>
    <!-- MP3 WAV OGG -->
    <audio>
        <source src="media/a.mp3" type="audio/mpeg">
        <source src="media/a.ogg" type="audio/ogg">
        <source src="media/a.wav" type="audio/wav">
    </audio>
</body>
</html>
