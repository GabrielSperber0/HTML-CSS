<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de Formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" maxlength="30" autocomplete="name" placeholder="Nome Completo" required>
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="Media" id="imedia" min="0" max="10" step="0.5" value="5">
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2024-04">
        </p>
        <p>
            <label for="idia">Dia</label>
            <input type="date" name="dia" id="idia" value="2024-04-01">
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
