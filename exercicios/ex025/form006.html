<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">cor</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="inivel">nivel de satisfacao:</label>
            <input type="range" name="nivel" id="nivel" min="1" max="5" value="2">
        </p>

        <p>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="Foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
