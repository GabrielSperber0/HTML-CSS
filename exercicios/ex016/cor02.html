<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {/*configuracaoes globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #505ACB , #DE5A4B, #C70953, #BC0071, #F19C4B);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testande gradiente</h1>
</body>
</html>
